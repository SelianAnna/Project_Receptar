{% extends "base.html" %}
{% block title %}Ingrediencie — Receptár{% endblock %}
{% block content %}
<h1>Zoznam ingrediencií</h1>
<ul class="list-group">
  {% for i in ingredients %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ i.name }}
      <span class="badge text-bg-secondary">{{ i.recipes.count }} receptov</span>
    </li>
  {% empty %}
    <li class="list-group-item">Žiadne ingrediencie</li>
  {% endfor %}
</ul>
{% endblock %}
