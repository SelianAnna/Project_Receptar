{% extends "base.html" %}
{% block title %}Domov — Receptár{% endblock %}
{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container py-5">
    <h1 class="display-5 fw-bold">Vitajte v Receptári</h1>
    <p class="col-lg-8 fs-5">Vyhľadávajte recepty podľa ingrediencií, prezrite si zoznamy a pridávajte vlastné recepty po prihlásení.</p>
    <form class="row g-2" action="{% url 'recipes:search' %}" method="get">
      <div class="col-md-6">
        <input name="q" class="form-control form-control-lg" placeholder="Hľadať v názve/opise...">
      </div>
      <div class="col-md-6">
        <input name="ingredients" class="form-control form-control-lg" placeholder="cukor, múka, vajcia">
      </div>
      <div class="col-12">
        <button class="btn btn-primary btn-lg">Vyhľadať</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
