{% extends "base.html" %}
{% block title %}Prihlásenie — Receptár{% endblock %}
{% block content %}
<h1>Prihlásenie</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_username" class="form-label">Používateľské meno</label>
    <input type="text" name="username" autofocus required class="form-control" id="id_username">
  </div>
  <div class="mb-3">
    <label for="id_password" class="form-label">Heslo</label>
    <input type="password" name="password" required class="form-control" id="id_password">
  </div>
  <button class="btn btn-primary">Prihlásiť</button>
</form>
{% endblock %}
