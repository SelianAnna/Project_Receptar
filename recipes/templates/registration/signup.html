{% extends "base.html" %}
{% block title %}Registrácia — Receptár{% endblock %}
{% block content %}
<h1>Registrácia</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label" for="id_username">Používateľské meno</label>
    {{ form.username|add_class:"form-control" }}
  </div>
  <div class="mb-3">
    <label class="form-label" for="id_password1">Heslo</label>
    {{ form.password1|add_class:"form-control" }}
  </div>
  <div class="mb-3">
    <label class="form-label" for="id_password2">Heslo znova</label>
    {{ form.password2|add_class:"form-control" }}
  </div>
  <div class="mb-3">
    <label class="form-label" for="id_email">E-mail</label>
    <input type="email" name="email" required class="form-control" id="id_email">
  </div>
  <button class="btn btn-primary">Zaregistrovať</button>
</form>
{% endblock %}
